<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Perfeito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Define a fonte Nunito para todo mundo ficar no padr√£o */
        body {
            font-family: "Nunito", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente o ret√¢ngulo principal */
            align-items: center; /* Centra verticalmente o ret√¢ngulo principal */
            min-height: 100vh; /* Garante que o corpo ocupa toda a altura da tela */
            background-color: #fafafa; /* Um fundinho b√°sico pra n√£o brigar com o rosa */
        }

        /* Classes personalizadas para o tamanho exato dos inputs e bot√µes */
        .input-button-size {
            width: 314px;
            height: 35.5px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-[393px] h-[852px] border-4 border-black rounded-3xl
                 flex flex-col items-center justify-center p-8 bg-white shadow-xl space-y-6">

        <img src="img/logo_unilink.png" alt="Logo Unilink" class="rounded-lg mb-0"
             onerror="this.onerror=null;this.src='https://placehold.co/236x229/000000/FFFFFF?text=LOGO+UNILINK';"
             style="width: 236px; height: 229px;">

        <h2 class="text-2xl font-semibold text-gray-800 !mt-4">Fa√ßa seu login:</h2>

        <input type="email" id="emailInput" placeholder="Email @edu.unirio.br"
               class="input-button-size border-2 border-gray-300 rounded-[18px] px-4 py-2 !mt-4
                      focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">

        <div class="relative input-button-size !mt-4">
            <input type="password" id="passwordInput" placeholder="Senha"
                   class="w-full h-full border-2 border-gray-300 rounded-[18px] px-4 py-2 pr-10
                          focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            <button id="togglePasswordVisibility" class="absolute right-3 top-1/2 -translate-y-1/2">
                <img id="togglePasswordIcon" src="img/versenha.png" alt="Ver Senha" class="w-6 h-6"
                     onerror="this.onerror=null;this.src='https://placehold.co/24x24/cccccc/000000?text=üëÅÔ∏è';">
            </button>
        </div>

        <div id="errorMessage" class="text-red-500 text-sm hidden !mt-4"></div>

        <button id="loginButton" class="input-button-size bg-[#4f603e] text-white font-bold rounded-[18px] !mt-4
                                       hover:bg-opacity-90 transition duration-300 ease-in-out">
            Entrar
        </button>

        <div class="text-gray-500 !mt-4">--------- Ou ---------</div>

        <button id="createAccountButton" class="input-button-size bg-[#e5a1ae] bg-opacity-100 text-white font-bold rounded-[18px] !mt-4
                                       hover:bg-opacity-75 transition duration-300 ease-in-out">
            Criar uma conta
        </button>
    </div>

    <script>
        // Pegando os elementos da tela, porque a gente √© controladora
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const createAccountButton = document.getElementById('createAccountButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        const togglePasswordVisibilityButton = document.getElementById('togglePasswordVisibility');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');

        // Adiciona um evento de clique para o bot√£o de Entrar
        loginButton.addEventListener('click', function() {
            // Limpa a mensagem de erro anterior, porque a gente n√£o vive de passado
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');

            const email = emailInput.value;
            const password = passwordInput.value;

            // Vari√°veis para controlar os erros, bicha!
            let hasError = false;

            // Valida√ß√£o de luxo!
            if (!email.includes('@edu.unirio.br')) {
                errorMessageDiv.textContent = 'Email n√£o √© da UNIRIO!';
                hasError = true;
            } else if (email !== 'thiago.ivo@edu.unirio.br' && email !== 'ana.cristina@edu.unirio.br') {
                errorMessageDiv.textContent = 'Email n√£o registrado!';
                hasError = true;
            } else if (password !== 'adm123') {
                errorMessageDiv.textContent = 'Senha inv√°lida!';
                hasError = true;
            } else if (email === '' || password === '') { // Adicionei essa verifica√ß√£o para campos vazios
                errorMessageDiv.textContent = 'Preencha todos os dados!';
                hasError = true;
            }

            if (hasError) {
                errorMessageDiv.classList.remove('hidden');
            } else {
                // Se tudo estiver DIVINO, redireciona, porque voc√™ merece!
                window.location.href = "home1.html";
            }
        });

        // Adiciona um evento de clique para o bot√£o de Criar uma conta
        createAccountButton.addEventListener('click', function() {
            window.location.href = "criarconta1.html"; // Vai direto pro cadastro, sem escalas!
        });

        // L√≥gica para o bot√£o de visualizar senha, porque a gente adora um truque!
        togglePasswordVisibilityButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.src = 'img/versenha2.png';
                togglePasswordIcon.alt = 'Esconder Senha';
                // Fallback para caso versenha2.png n√£o carregue
                togglePasswordIcon.onerror = function() {
                    this.onerror = null;
                    this.src = 'https://placehold.co/24x24/cccccc/000000?text=üôà';
                };
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.src = 'img/versenha.png';
                togglePasswordIcon.alt = 'Ver Senha';
                // Fallback para caso versenha.png n√£o carregue
                togglePasswordIcon.onerror = function() {
                    this.onerror = null;
                    this.src = 'https://placehold.co/24x24/cccccc/000000?text=üëÅÔ∏è';
                };
            }
        });
    </script>
</body>
</html>
